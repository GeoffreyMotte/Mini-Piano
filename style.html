    <body>
        <div class="container">
            <h1 class="text-center">Mini piano</h1>
            <hr>

            <div class="card">
                <div class="card-header">
                    <p>Cliquez sur une touche pour jouer un son.</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm border border-dark" onclick="playSound(1)">
                           <p>Do</p>
                        </div>
                        <div class="col-1 dieze border border-dark" onclick="playSound(2)">
                            <p>Do#</p>
                         </div>
                         <div class="col-sm border border-dark" onclick="playSound(3)">
                            <p>Ré</p>
                         </div>
                         <div class="col-1 dieze border border-dark" onclick="playSound(4)">
                            <p>Ré#</p>
                         </div>
                         <div class="col-sm border border-dark" onclick="playSound(5)">
                            <p>Mi</p>
                         </div>
                         <div class="col-sm border border-dark" onclick="playSound(6)">
                            <p>Fa</p>
                         </div>
                         <div class="col-1 dieze border border-dark" onclick="playSound(7)">
                            <p>Fa#</p>
                         </div>
                         <div class="col-sm border border-dark" onclick="playSound(8)">
                            <p>Sol</p>
                         </div>
                         <div class="col-1 dieze border border-dark" onclick="playSound(9)">
                            <p>Sol#</p>
                         </div>
                         <div class="col-sm border border-dark" onclick="playSound(10)">
                            <p>La</p>
                         </div>
                         <div class="col-1 dieze border border-dark" onclick="playSound(11)">
                            <p>La#</p>
                         </div>
                         <div class="col-sm border border-dark" onclick="playSound(12)">

                         </div>
                    </div>
                </div>
            </div>
        </div>
